spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATA_SOURCE_URL}

spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PW}
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jwt.secret=${JWT}
spring.jwt.token.access-expiration-time=${JWT_ACCESS_EXPIRATION}
spring.jwt.token.refresh-expiration-time=${JWT_REFRESH_EXPIRATION}
spring.jwt.token.issuer=${JWT_ISSUER}

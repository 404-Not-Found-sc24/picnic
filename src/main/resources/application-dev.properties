spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${{ secrets.DATA_SOURCE_URL }}

spring.datasource.username=${{ secrets.DATA_SOURCE_USERNAME }}
spring.datasource.password=${{ secrets.DATA_SOURCE_PW }}
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jwt.secret=${{ secrets.JWT }}
spring.jwt.token.access-expiration-time=${{ secrets.JWT_ACCESS_EXPIRATION }}
spring.jwt.token.refresh-expiration-time=${{ secrets.JWT_REFRESH_EXPIRATION }}
spring.jwt.token.issuer=${{ secrets.JWT_ISSUER }}
